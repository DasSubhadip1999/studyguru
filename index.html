<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digikull</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Media/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Media/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Media/Favicon/favicon-16x16.png">
    <link rel="manifest" href="Media/Favicon/site.webmanifest">
    <link rel="mask-icon" href="Media/Favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Open+Sans&family=PT+Serif&family=Rubik&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f724637ece.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header><span>Digi</span><span>Kull</span></header>
    <div class="container">
        <div class="form-container">
            <div class="form-details">
                <div class="user">
                    <div class="catagory">User Type :</div>
                    <div class="student">Student</div>
                    <div class="teacher">Teacher</div>
                </div>
                <h1>Welcome back</h1>
                <p class="sub-heading">Welcome back! Please enter your details</p>
                <div class="form-wrapper">
                    <form action="">
                        <div class="email">
                            <label for="">Email</label><br>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="password">
                            <label for="">Password</label><br>
                            <input type="password" placeholder="Enter your password" required>
                            <i class="fa-solid fa-eye"></i>
                        </div>
                    </form>
                </div>
                <div class="forgot-password">
                   <div class="checkbox">
                        <input type="checkbox" name="" id="">
                        <label for="">Remember for 30 days</label>
                   </div>
                   <p>Forgot password</p>
                </div>
                <div class="button">
                    <button class="btn">Log in</button>
                </div>
                <div class="google">
                    <i class="fa-brands fa-google"></i><p>Log in with Google</p>
                </div>
                <div class="dont-have-account">
                    <p>Dont have account?</p><a href="#">Sign up</a>
                </div>
            </div>
        </div>
        <div class="vector-art">
            <img src="Media/login.jpg" alt="">
        </div>
    </div>
    <div class="copywright">Â© 2022 Subhadip Das. All rights reserved.</div>
    <footer><a href="https://www.freepik.com/vectors/login" target="_blank">Login vector created by storyset - www.freepik.com</a></footer>
    <script  src="./JS/main.js"></script>
</body>
</html>
